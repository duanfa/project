		padding-bottom: 40px;
	  }

	  }

	<link href="css/bootstrap-responsive.css" rel="stylesheet">

	<link href='css/elfinder.min.css' rel='stylesheet'>
	<link href='css/elfinder.theme.css' rel='stylesheet'>
	<link href='css/uploadify.css' rel='stylesheet'>
				<!-- jQuery -->
	<script src="js/jquery-1.7.2.min.js"></script>
	<!-- jQuery UI -->
	<script src="js/jquery-ui-1.8.21.custom.min.js"></script>

	<!-- checkbox, radio, and file input styler -->

</head>
<body>
		<form id="addForm" action="api/group/add" method="post" enctype="multipart/form-data">
			<fieldset>
					<input type="hidden" name="id" id="id" value="0" class="text ui-widget-content ui-corner-all">
				<label for="name">name</label>
					<input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all">
				<label for="info">info</label>
					<input type="text" name="info" id="info" value="" class="text ui-widget-content ui-corner-all">
					<input type="hidden" name="groupOrg.id" id="groupOrgId" value="0" class="text ui-widget-content ui-corner-all">
			</fieldset>
		</form>
	<script type="text/javascript">
	(function($) {
		$.getUrlParam = function(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r != null)
				return unescape(r[2]);
			return null;
		}
	})(jQuery);
		$(document).ready(function(){
			var orgid = $.getUrlParam("orgid");
			$("#groupOrgId").val(orgid);
		});
	</script>
</body>
</html>
